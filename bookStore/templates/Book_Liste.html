<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library managing System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>List of books</h2>
    <ul class="list-group">
      {% for i in listofbooks %}
      <li class="list-group-item"> <a href="{% url 'getBookDetails' i.id %}" class="link-primary">Book{{i.id}}</a></li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
